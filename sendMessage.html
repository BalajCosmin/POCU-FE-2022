<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Send an Email</title>
    <link rel="stylesheet" href="sendMessage.css">
    <script type="text/javascript" src="sendMessage.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Email me your thougths</h1>
    <form  id="messageForm" >
        <label>Name : </label>
        <input
          type="text"
          placeholder="Enter Your name"
          name="name"
          required
        />
        <label>Email : </label>
        <input id="submitEmail"type="email" placeholder="Enter your Email" name="email" required />
        <label>Enter your message </label>
         <textarea id="emailMessage"  placeholder="Extend by dragging the bottom right corner"></textarea>
        <button type="submit" id="sendBtn">Send</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>
  </body>
</html>
