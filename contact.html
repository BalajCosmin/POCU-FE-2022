<!DOCTYPE HTML>
<HTML>


<HEAD>

    <title>Experienta</title>
    <link rel="stylesheet" href="./login.css">
    <base href="https://balajcosmin.github.io/POCU-FE-2022/">

</HEAD>

<BODY>

    <div class="container"  >



        <form>
            <div class="container">
                <label>First name : </label>
                <input type="text" placeholder="Enter first name" name="firstname" required>
                <label>Last name : </label>
                <input type="text" placeholder="Enter last name" name="lastname" required>
                <label>Email : </label>
                <input type="email" placeholder="Enter email" name="email" required>
                <label>Phone number : </label>
                <input type="tel" placeholder="Enter phone number" name="phonenumber" required>
                <label >Address</label>
                <input type="text" placeholder="Enter your address" name="address" required>
                <label type="submit">Message</label>
                <input type="text" placeholder="Enter your message" name="message" required>
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn"> Cancel</button>
            </div>
        </form>


 </div>

   
</BODY>
</HTML>
